<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Intermediary</title>
</head>
<body>
    <h2>Create New Intermediary</h2>

    <form th:action="@{/intermediaries/new}" th:object="${intermediary}" method="post">
   
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br/>

        <label for="region">Region:</label>
        <input type="text" id="region" th:field="*{region}" required/><br/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>

        <button type="submit">Create Intermediary</button>
    </form>

    <a th:href="@{/intermediaries}">Back to Intermediary List</a>
	<a th:href="@{/}">Back to Home</a>
</body>
</html>
