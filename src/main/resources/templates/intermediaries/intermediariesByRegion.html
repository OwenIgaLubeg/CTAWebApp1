<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Intermediaries by Region</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Intermediaries by Region</h1>

    <form action="#" th:action="@{/api/intermediaries/operations/region/{region}(region=${selectedRegion})}" method="get">
        <label for="region">Select Region:</label>
        <select id="region" name="region" th:field="*{selectedRegion}">
            <option value="East">East</option>
            <option value="West">West</option>
            <option value="North">North</option>
            <option value="South">South</option>
        </select>
        <button type="submit">Get Intermediaries</button>
    </form>

    <div th:if="${intermediaries != null}">
        <h2>Results:</h2>
        <ul>
            <li th:each="intermediary : ${intermediaries}">
                <span th:text="${intermediary.name}">Intermediary Name</span> - 
                <span th:text="${intermediary.region}">Region</span>
            </li>
        </ul>
    </div>
	<a th:href="@{/}">Back to Home</a>
</body>
</html>
