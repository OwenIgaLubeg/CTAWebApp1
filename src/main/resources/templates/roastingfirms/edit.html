<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Roasting Firm</title>
</head>
<body>
<h1>Edit Roasting Firm</h1>
<form th:action="@{/roastingfirms/edit/{id}(id=${roastingFirm.roasterId})}" th:object="${roastingFirm}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" required/><br/>

    <label for="roastProfiles">Roast Profiles:</label>
    <input type="text" id="roastProfiles" th:field="*{roastProfiles}" /><br/>

    <button type="submit">Update</button>
</form>
<a th:href="@{/roastingfirms}">Back to List</a>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
