<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Farmers List</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arial+Rounded+MT+Bold');

        body {
            background-image: url('/images/cofi1.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgb(200, 200, 200); 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            filter: brightness(1.05); 
        }

        nav {
            background-color: rgb(43, 0, 0); 
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav .right {
            margin-right: 20px;
        }

        h2 {
            text-align: center;
            color: black;
            margin-top: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc; 
            font-family: 'Arial Rounded MT Bold', sans-serif;
            color: black; 
        }

        tr:nth-child(odd) {
            background-color: orange; 
        }

        tr:nth-child(even) {
            background-color: lightcoral; 
        }

        th {
            background-color: #004d00; 
            color: white;
            text-align: center;
        }

        .action-buttons {
            text-align: center;
        }

        .action-buttons a {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .action-buttons a:hover {
            background-color: darkblue;
        }

        .button-link {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            width: 3cm; 
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }

        .button-link:hover {
            background-color: darkblue;
        }

        th, td {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="left">
            <a th:href="@{/users}">Manage Users</a>
            <a th:href="@{/contact}">Contact UCDA</a>
        </div>
        <div class="right">
            <a th:href="@{/users/login}">Login</a>
            <a th:href="@{/users/register}">Register</a>
        </div>
    </nav>

    <h2>Farmers List</h2>

    <a th:href="@{/farmers/create}" class="button-link" style="margin-left: 20px;">Create New Farmer</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="farmer : ${farmers}">
                <td th:text="${farmer.farmerId}"></td>
                <td th:text="${farmer.name}"></td>
                <td th:text="${farmer.email}"></td>
                <td th:text="${farmer.phoneNumber}"></td>
                <td class="action-buttons">
                    <a th:href="@{/farmers/edit/{id}(id=${farmer.farmerId})}">Edit</a>
                    <a th:href="@{/farmers/delete/{id}(id=${farmer.farmerId})}" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="button-link" style="position: absolute; bottom: 20px; left: 20px;">Back to Home</a>

</body>
</html>
