<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Exporters</title>
</head>
<body>
    <h1>Search Exporters</h1>
    <form th:action="@{/exporters/search}" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <button type="submit">Search</button>
    </form>
    <div th:if="${exporters != null}">
        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Shipping Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exporter : ${exporters}">
                    <td th:text="${exporter.exporter_id}"></td>
                    <td th:text="${exporter.name}"></td>
                    <td th:text="${exporter.phoneNumber}"></td>
                    <td th:text="${exporter.email}"></td>
                    <td th:text="${exporter.location}"></td>
                    <td th:text="${exporter.shipping_details}"></td>
                    <td>
                        <a th:href="@{/exporters/edit/{id}(id=${exporter.exporter_id})}">Edit</a> |
                        <a th:href="@{/exporters/delete/{id}(id=${exporter.exporter_id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
		<a th:href="@{/}">Back to Home</a>
    </div>
</body>
</html>
