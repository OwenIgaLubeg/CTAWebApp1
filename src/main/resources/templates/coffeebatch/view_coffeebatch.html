<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Coffee Batch</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>View Coffee Batch</h1>
    <div>
        <p><strong>Batch ID:</strong> <span th:text="${coffeebatch.batchId}"></span></p>
        <p><strong>Batch Name:</strong> <span th:text="${coffeebatch.batchName}"></span></p>
        <p><strong>Current Status:</strong> <span th:text="${coffeebatch.currentStatus}"></span></p>
        <p><strong>Tracking History:</strong></p>
        <p th:text="${coffeebatch.trackingHistory}"></p>
       
    </div>
    <div>
        <a href="/coffeebatch/edit" th:href="@{'/coffeebatch/edit/' + ${coffeebatch.batchId}}">Edit</a> |
        <a href="/coffeebatch">Back to List</a>
		<a th:href="@{/}">Back to Home</a>
    </div>
</body>
</html>
