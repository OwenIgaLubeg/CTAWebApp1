<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Intermediaries</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Search Intermediaries</h1>

    <form action="#" th:action="@{/api/intermediaries/operations/search}" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required>
        
        <button type="submit">Search</button>
    </form>

    <div th:if="${intermediaries != null}">
        <h2>Search Results:</h2>
        <ul>
            <li th:each="intermediary : ${intermediaries}">
                <span th:text="${intermediary.name}">Intermediary Name</span> - 
                <span th:text="${intermediary.region}">Region</span>
            </li>
        </ul>
    </div>
	<a th:href="@{/}">Back to Home</a>
</body>
</html>
