<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arial+Rounded+MT+Bold');

        body {
            background-image: url('/images/cofi5.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgb(200, 200, 200); 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            filter: brightness(1.02); 
        }

        nav {
            background-color: rgb(43, 0, 0); 
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav .right {
            margin-right: 20px;
        }

        h2 {
            text-align: center; 
            color: black; 
            background-color: white; 
            padding: 10px;
            border-radius: 8px;
            font-size: 24px; 
            margin-bottom: 10px; 
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc; 
            text-align: left;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            color: black; 
        }

        tr:nth-child(odd) {
            background-color: skyblue; 
        }

        tr:nth-child(even) {
            background-color: lightblue; 
        }

        th {
            background-color: #004d00; 
            color: white;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            justify-content: center; 
        }

        .action-buttons a {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 5px;
            font-weight: bold;
            display: inline-block;
        }

        .action-buttons a:hover {
            background-color: darkblue;
        }

        .button-link {
            background-color: blue;
            color: white;
            padding: 5px 10px; 
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 15px;
            font-weight: bold;
        }

        .button-link:hover {
            background-color: darkblue;
        }

        th, td {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="left">
            <a th:href="@{/users}">Manage Users</a>
            <a th:href="@{/contact}">Contact UCDA</a>
        </div>
        <div class="right">
            <a th:href="@{/users/login}">Login</a>
            <a th:href="@{/users/register}">Register</a>
        </div>
    </nav>

    <h2>User List</h2>

    <a th:href="@{/users/create}" class="button-link">Create New User</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.email}"></td>
                <td class="action-buttons">
                    <a th:href="@{/users/edit/{id}(id=${user.userId})}">Edit</a>
                    <a th:href="@{/users/delete/{id}(id=${user.userId})}" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="button-link">Back to Home</a>

</body>
</html>
